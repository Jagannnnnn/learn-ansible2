- name: Print a fact
  hosts: localhost
  connection: local
  tasks:
    - name: Print a fact
      ansible.builtin.debug:
        msg: "{{ ansible_distribution }}"

- name: variable from task ouput
  hosts: localhost
  connection: local
  tasks:
    - name: Run uptime command
      ansible.builtin.shell: uptime
      register: out

    - name: print a out
      ansible.buitlin.debug:
        msg: "{{out}}"